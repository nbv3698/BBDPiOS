<html>
	<head>
		<title>BBDP</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/FCMPushHandler.js"></script> <!-- 提醒推播 -->
		<script type="text/javascript" src="js/initialFamily.js"></script>	<!-- 設定家屬大頭貼跟稱謂 -->
		<script type="text/javascript" src="cordova.js"></script> <!-- Cordova套件 -->	
		<link rel="stylesheet" type="text/css" href="css/frame.css">
		<script>
			document.addEventListener("backbutton", onBackKeyDown, false); 	//偵測事件  
			function onBackKeyDown() {  		//返回按鈕    
				backToFamily();		//回Family.html (寫在 js/initialFamily.js )
			}
		</script>
	</head>
	<body>
		<div class=" text-center title">
			<a onclick="backToFamily()" ><img src="img/backButton.png"  style="float:left;width:10vw;height:10vw;"></a>	
			<img src="img/healthTracking.png" style="vertical-align:middle;width:10vw;height:10vw;">
			<h1  style="display:inline;">健康狀況追蹤</h1>
			<img src="img/background.png" style="float:right;width:10vw;height:10vw;">
		</div>
		<div style="height:15vw;"></div>
		<div class='col-xs-12 col-sm-12'>
			<div class='row familyTitle' style='background:#FFCBCB;'>
				<!----------------------------------------大頭照-------------------------------------->
				<div id="familyPicture" class="col-xs-3 col-sm-3" style="padding-top:5vw;padding-bottom:5vw;">
					<img src="img/familyBackground.png" width="100%" height="auto">
				</div>			
				<div class='col-xs-9 col-sm-9' style='padding-top:5vw;'>
					<p id="displayName" style="font-size:5vw;color:#000000"></p>
				</div>
			</div>
		</div>	
		<div style="height:30vw;"></div>
		<div style="height:6vw;"></div>
		<select class="form-control inputLg" id="healthType" style="display:inline;vertical-align:middle;margin-left:4vw;width:65vw;" onchange="changeList()">
			<option value="all">所有項目</option>
		</select>	
		<button type="button" class="btn btn-save btn-lg" style="outline: none;margin-left:4vw;" data-toggle="modal" data-target="#dateModal">日期</button>
		
		<div style="height:6vw;"></div>
		<div id="display">
			<!--放項目-->
		
		
		
		
		
		
		
		
		</div>
		
		<!-- Modal -->
		<div id="dateModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content" style="padding:4vw">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" style="outline: none;" >&times;</button>
				<p class="basicText" class="modal-title" id="myModalLabel">日期區間</p>
			  </div>
			  <div class="modal-body">
			  	<p class="basicText" style="display:inline;">開始：</p>
				<input type="date" class="form-control inputLg" id="dateStart" onchange="selectDate()" style="display:inline;"/>
				<div style="height:3vw;"></div>
				<p class="basicText" style="display:inline;">結束：</p>
				<input type="date" class="form-control inputLg" id="dateEnd" onchange="selectDate()" style="display:inline;" />
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" style="font-size:5vw" data-dismiss="modal">關閉</button>
			  </div>
			</div>

		  </div>
		</div>
	</body>
	
	<script type="text/javascript" src="js/familyHealthTrackingList.js"></script>	<!-- familyHealthTrackingList.js -->
</html>
