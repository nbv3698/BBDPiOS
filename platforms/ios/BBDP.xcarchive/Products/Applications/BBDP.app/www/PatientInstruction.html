				<p style="margin-left: 20px;">
					巴金森氏病是一種神經退化的疾病，臨床上以行動緩慢、肢體僵硬及顫抖等運動障礙為主。
					許多腦部病變或藥物，亦有可能造成類似巴金森氏病的症狀。
					人體每一大腦半球內有ㄧ個特殊結構，叫基底核負責動作之協調，其組成包括紋狀體、豆核、視丘下核、黑質核。
					而紋狀體將大腦皮質產生的動機轉化成意識運動，其正常功能受大腦皮質分泌乙膽鹼 (acetylcholine Ach) 及黑質核分泌多巴胺 (Dopamine) 調節，
					如果Ach/ Dopamine比率異常，則引起運動過度或過低之相關疾病。
				</p>
				<hr>
				<p style="margin-left: 20px;"><span style="font-size: 18px; color: rgb(184, 49, 47);"><strong>臨床表徵</strong></span></p>
				<ul>
					<li>臨床上多以僵硬、震顫、動作徐緩三大症狀來做鑑別診斷</li>
					<li>面部表情呆滯、流口水、駝背</li>
					<li>缺乏姿勢性反射</li>
					<li>蹣跚及拖曳步態</li>
				</ul>
				<hr>
				<p style="margin-left: 20px;"><span style="font-size: 18px; color: rgb(184, 49, 47);"><strong>醫療處置<br></strong></span></p>
				<ul>
					<li>藥物治療：巴金森氏病的症狀，主要是因為紋狀體內 Dopamine 的量不足而引起，所以藥物的治療方向為增加腦內的 Dopamine 作用。</li>
					<li>外科手術治療：可以減輕震顫及僵硬的症狀，但不會改變巴金森氏病的病程。適用於嚴重度較高且經過嚴格篩選的病人</li>
					<li>物理治療：對於巴金森氏病，物理治療是很有效的，其運動包括:
						<ul>
							<li>深呼吸以促進肺容量。</li>
							<li>維持發聲 5 秒鐘，可促進顏面的控制與表情。</li>
							<li>大聲閱讀，有助於病人發覺自己的發聲語調，是較能調整自己的聲調。</li>
							<li>唱初音階，可以改進音階的抑揚。</li>
							<li>把舌頭伸出抵向鼻子、下巴及兩旁，促進舌頭的控制。</li>
							<li>全身的關節範圍運動，因為持續的每日運動可以增加肌肉的力量，減輕僵直，以維持關節活動。</li>
						</ul>
					</li>
				</ul>
				<hr>
				<p style="margin-left: 20px;"><strong><span style="font-size: 18px; color: rgb(184, 49, 47);">結語</span></strong></p>
				<p style="margin-left: 20px;">巴金森氏病為老人常見的疾病之一，由於平均壽命的延長，老年人口增加，使得患病的人數也相對增加，此病不但影響了患者個人的生活品質，也增加家屬照顧負荷，進一步更導致社會國家資源的龐大負擔，所以對於此疾病，我們更應正視及瞭解。</p>
