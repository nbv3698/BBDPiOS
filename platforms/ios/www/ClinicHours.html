<html>
	<head>
		<title>BBDP</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/FCMPushHandler.js"></script> <!-- 提醒推播 -->
		<script type="text/javascript" src="cordova.js"></script> <!-- Cordova套件 -->		
		<script type="text/javascript" src="js/clinicHours.js"></script>
		<link rel="stylesheet" type="text/css" href="css/frame.css">
		<script>
			//getClinicHours();		//取得門診時間資料(網頁)
			document.addEventListener("backbutton", onBackKeyDown, false); 	//偵測事件  
			function onBackKeyDown() {  		//返回按鈕    
				window.location.href = 'ClinicHoursSearch.html';
			}
			$(document).on("deviceready", function() {
				getClinicHours();		//取得門診時間資料(App)
			});
		</script>
	</head>
	<body>
		<div class=" text-center title">
			<a href="ClinicHoursSearch.html"><img src="img/backButton.png" style="float:left;width:10vw;height:10vw;"></a>
			<img src="img/information.png" style="vertical-align:middle;width:10vw;height:10vw;">
			<h1 style="display:inline;">資訊平台</h1>
			<img src="img/phone.png" style="float:right;width:10vw;height:10vw;" onclick="callDoctor()">	
		</div>
		<div style="height:15vw;"></div>
		<div class="col-xs-12 col-sm-12">
		<!--------------------------------------內容----------------------------------------------->
			<center>
				<div style="height:6vw;"></div>
				<p id="hospital" style="color: #666666;font-size:4vw">醫院</p>
				<p id="departmentAndDoctor" class="basicText" style="color: #000000;">科別&nbsp&nbsp醫師</p>
				<select class="form-control inputLg" style="display:inline;width:60vw;" onChange="changeDay(this)">
					<option value="0" selected="selected">星期一</option>
					<option value="1">星期二</option>
					<option value="2">星期三</option>
					<option value="3">星期四</option>
					<option value="4">星期五</option>
					<option value="5">星期六</option>
					<option value="6">星期日</option>
				</select>
				<div style="height:6vw;"></div>
				<div class="col-xs-12 col-sm-12">
					<table id="ch" class="table table-bordered" style="background-color: white;font-size:3.5vw;">
						<thead style="background-color: #FFCBCB; border-color: #FFCBCB;">
							<tr>
								<th style="border-color: #FFCBCB;">時間</th>
								<th style="border-color: #FFCBCB;">星期一</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td style="border-color: #FFCBCB;"></td>
								<td style="border-color: #FFCBCB;"></td>
							</tr>
							<tr>
								<td style="border-color: #FFCBCB;"></td>
								<td style="border-color: #FFCBCB;"></td>
							</tr>
							<tr>
								<td style="border-color: #FFCBCB;"></td>
								<td style="border-color: #FFCBCB;"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</center>
			<div style="height:3vw;"></div>
			<div class="col-xs-12 col-sm-12">
				<p class="basicText" style="font-size:4vw;">備註</p>			
				<div class="panel panel-default" style="border-color: #FFCBCB; border-radius: 0 !important;">
					<div id="ps" class="panel-body" style="font-size:3.5vw;"></div>
				</div>
			</div>
		</div>
	</body>
</html>
