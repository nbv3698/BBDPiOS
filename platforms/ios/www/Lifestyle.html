<html>
<head>
<title>BBDP</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/FCMPushHandler.js"></script> <!-- 提醒推播 -->
<script type="text/javascript" src="cordova.js"></script> <!-- Cordova套件 -->		
<link rel="stylesheet" type="text/css" href="css/frame.css">

<script>
	document.addEventListener("backbutton", onBackKeyDown, false); 	//偵測事件  
	function onBackKeyDown() {  		//返回按鈕    
		window.location.href = 'Setting.html';
	}

</script>

</head>
	<body>

		<div class=" text-center title">
			<a href="Setting.html"><img src="img/backButton.png"  style="float:left;width:10vw;height:10vw;"></a>
			<img src="img/setting.png" style="vertical-align:middle;width:10vw;height:10vw;">
			<h1 style="display: inline;">帳戶設定</h1>
			<img src="img/background.png" style="float:right;width:10vw;height:10vw;">	
		</div>
		<div style="height:15vw;"></div>
		<div class="col-xs-12 col-sm-12">	
		<!--------------------------------------內容----------------------------------------------->
			<center>
				<div style="height:6vw;"></div>
				
				<p class="basicText">請填寫您平常的生活作息時間</p>
				<hr color='#999999' style='height:0.1vw;margin:2vw'>
				
				<div style="height:4vw;"></div>	
				<p class="basicText" style="display:inline;vertical-align:middle;">早晨起床：</p>
				<input type="time" class="form-control inputLg" id="getUp" style="display:inline;vertical-align:middle;width:55vw;" placeholder="請選擇日期" />			
				<div style="height:6vw;"></div>
				<p class="basicText" style="display:inline;vertical-align:middle;">早餐時間：</p>
				<input type="time" class="form-control inputLg" id="breakfast" style="display:inline;vertical-align:middle;width:55vw;"  placeholder="請選擇日期" />			
				<div style="height:6vw;"></div>	
				<p class="basicText" style="display:inline;vertical-align:middle;">午餐時間：</p>
				<input type="time" class="form-control inputLg" id="lunch" style="display:inline;vertical-align:middle;width:55vw;"  placeholder="請選擇日期" />			
				<div style="height:6vw;"></div>	
				<p class="basicText" style="display:inline;vertical-align:middle;">晚餐時間：</p>
				<input type="time" class="form-control inputLg" id="dinner" style="display:inline;vertical-align:middle;width:55vw;"  placeholder="請選擇日期" />			
				<div style="height:6vw;"></div>	
				<p class="basicText" style="display:inline;vertical-align:middle;">就寢時間：</p>
				<input type="time" class="form-control inputLg" id="sleep" style="display:inline;vertical-align:middle;width:55vw;"  placeholder="請選擇日期" />			
				<div style="height:6vw;"></div>	
				<button type="submit" class="btn btn-pink btn-lg" style="outline: none;" id="storage" onclick="">儲存</button>
				<div style="height:6vw;"></div>		
			</center>
		</div>
		
		<script type="text/javascript" src="js/lifestyle.js"></script>	<!-- lifestyle.js -->
		
</body>
</html>
