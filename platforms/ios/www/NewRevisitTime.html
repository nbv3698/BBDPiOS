<html>
	<head>
		<title>BBDP</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/FCMPushHandler.js"></script> <!-- 提醒推播 -->
		<script type="text/javascript" src="js/revisitTime.js"></script> <!-- 回診時間 -->
		<script type="text/javascript" src="cordova.js"></script> <!-- Cordova套件 -->		
		<link rel="stylesheet" type="text/css" href="css/frame.css">
		<script>
			document.addEventListener("backbutton", onBackKeyDown, false); 	//偵測事件  
			function onBackKeyDown() {  		//返回按鈕    
				window.location.href = 'RevisitTimeList.html';
			}
		</script>
	</head>
	<body>
		<div class=" text-center title">
			<a href="RevisitTimeList.html"><img src="img/backButton.png"  style="float:left;width:10vw;height:10vw;"></a>			
			<img src="img/revisitTime.png" style="vertical-align:middle;width:10vw;height:10vw;">
			<h1  style="display:inline;">回診時間</h1>
			<img src="img/background.png" style="float:right;width:10vw;height:10vw;">	
		</div>
		<div style="height:15vw;"></div>
		<div class="col-xs-12 col-sm-12">	
		<!--------------------------------------內容----------------------------------------------->
			<center>
				<div style="height:6vw;"></div>
				
				<p class="basicText">為了維護您的利益<br>請正確填寫已完成預約的看診時間</p>
				<hr color='#999999' style='height:0.1vw;margin:2vw'>
				
				<div style="height:4vw;"></div>	
				<p class="basicText" style="display:inline;vertical-align:middle;">日期：</p>
				<input id="date" type="date" class="form-control inputLg" style="display:inline;vertical-align:middle;width:65vw;"  placeholder="請選擇日期" />
				<div style="height:6vw;"></div>				
				<p class="basicText" style="display:inline;vertical-align:middle;">時段：</p>
				<select id="timePeriod" class="form-control inputLg" style="display:inline;vertical-align:middle;width:65vw;" onChange="changeTimePeriod(this)">
					<option value="select">請選擇</option>
					<option value="0">上午診</option>
					<option value="1">下午診</option>
					<option value="2">晚上診</option>
				</select>
				<div style="height:6vw;"></div>	
				<p class="basicText" style="display:inline;vertical-align:middle;">醫院：</p>
				<select id="hospital" class="form-control inputLg" style="display:inline;vertical-align:middle;width:65vw;" onChange="changeHospital(this)">
					<option value="">請選擇</option>
				</select>
				<div id="otherHospital"></div>
				<div style="height:6vw;"></div>	
				<p id="departmentText" class="basicText" style="display:inline;vertical-align:middle;">科別：</p>
				<select id="department" class="form-control inputLg" style="display:inline;vertical-align:middle;width:65vw;" onChange="changeDepartment(this)">
					<option value="">請選擇</option>
					<option value="">其他</option>
				</select>
				<div id="otherDepartment">
					<!--如果選擇其他<div style="height:6vw;"></div>
					<p class="basicText" style="display:inline;color:#FFFFFF">科別：</p>
					<input type="text" class="form-control inputLg" placeholder="請輸入科別" style="width:65vw; display:inline;" />-->
				</div>
				<div style="height:6vw;"></div>	
				<p class="basicText" style="display:inline;vertical-align:middle;">診間號碼：</p>
				<input id="roomNumber" type="number" class="form-control inputLg" style="display:inline;vertical-align:middle;width:55vw;" placeholder="(選填)" />					
				<div style="height:6vw;"></div>	
				<p class="basicText" style="display:inline;vertical-align:middle;">看診號碼：</p>
				<input id="number" type="number" class="form-control inputLg" style="display:inline;vertical-align:middle;width:55vw;" />			
				<div style="height:6vw;"></div>	
				<p class="basicText" style="display:inline;vertical-align:middle;">備註：</p>
				<input id="PS" type="text" class="form-control inputLg" style="display:inline;vertical-align:middle;width:65vw;" placeholder="(選填)" />
				<div style="height:6vw;"></div>	
				<button type="submit" class="btn btn-pink btn-lg" style="outline: none;" onclick="checkFieldIsEmpty()">新增</button>
				<div style="height:6vw;"></div>		
			</center>
		</div>
		<script>
			getHospital();		//取得最近回診時間(網頁)
		</script>
	</body>
</html>
