<html>
	<head>
		<title>BBDP</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/FCMPushHandler.js"></script> <!-- 提醒推播 -->
		<script type="text/javascript" src="cordova.js"></script> <!-- Cordova套件 -->	
		<link rel="stylesheet" type="text/css" href="css/frame.css">
		<script>
			document.addEventListener("backbutton", onBackKeyDown, false); 	//偵測事件  
			function onBackKeyDown() {  		//返回按鈕    
				window.location.href = 'Subscription.html';
			}
		</script>
	</head>
	<body>
		<div class=" text-center title">
			<a href="Subscription.html"><img src="img/backButton.png"  style="float:left;width:10vw;height:10vw;"></a>		
			<img src="img/information.png" style="vertical-align:middle;width:10vw;height:10vw;">
			<h1  style="display:inline;">資訊平台</h1>
			<img src="img/background.png" style="float:right;width:10vw;height:10vw;">
		</div>
		<div style="height:15vw;"></div>
		<div class="col-xs-12 col-sm-12">
			<center>
				<div style="height:6vw;"></div>
					<p class="basicText">新增訂閱項目</p>
				<div style="height:6vw;"></div>
				<select class="form-control inputLg" id="selectSearch" style="display:inline;vertical-align:middle;width:65vw;" onChange="changeSearch()">
					<option value="selectSymptom">依症狀</option>
					<option value="selectDoctor">依醫師</option>
				</select>
				<div id="inputArea">
					<div style="height:6vw;"></div>
					<select class="form-control inputLg" id="department" onChange="changeDepartment(this)" style="display:inline;width:65vw;">
						<option value="">請選擇科別</option>
					</select>	
					<div style="height:6vw;"></div>
					<select class="form-control inputLg" id="symptom" disabled="disabled" onChange="changeSymptom(this)" style="display:inline;vertical-align:middle;width:65vw;">
						<option value="">請選擇症狀</option>
					</select>
				</div>
				<div style="height:6vw;"></div>
				<button type="submit" id = "newSubscriptionButton" class="btn btn-pink btn-lg" disabled="disabled" style="outline: none;" onClick="newSubscriptionButton()">訂閱</button>
				<div style="height:6vw;"></div>
			</center>
		</div>
		
		<script type="text/javascript" src="js/newSubscription.js"></script>	<!-- newSubscription.js -->
		
	</body>
</html>
