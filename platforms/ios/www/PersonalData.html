<html>
<head>
<title>BBDP</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/FCMPushHandler.js"></script> <!-- 提醒推播 -->
<script type="text/javascript" src="cordova.js"></script> <!-- Cordova套件 -->		
<script type="text/javascript" charset="utf-8" src="js/MediaCapture.js"></script><!-- cordova相機套件 -->
<script type="text/javascript" charset="utf-8" src="js/setProfilePicture.js"></script><!-- 設定大頭照 -->
<link rel="stylesheet" type="text/css" href="css/frame.css">

<script>
	document.addEventListener("backbutton", onBackKeyDown, false); 	//偵測事件  
	function onBackKeyDown() {  		//返回按鈕    
		window.location.href = 'Setting.html';
	}
	
</script>

</head>
	<body>

		<div class=" text-center title">
			<a href="Setting.html"><img src="img/backButton.png"  style="float:left;width:10vw;height:10vw;"></a>
			<img src="img/setting.png" style="vertical-align:middle;width:10vw;height:10vw;">
			<h1 style="display: inline;">帳戶設定</h1>
			<a href="QRcode.html"><img src="img/qr-code.png" style="float:right;width:10vw;height:10vw;"></a>
		</div>
		<div style="height:15vw;"></div>
		<div class="col-xs-12 col-sm-12">	
		<!--------------------------------------內容----------------------------------------------->
			<center>
				<div id="profilePicture">
					<!----------------------------------------------------------------大頭貼
					<img src="img/user.png" style="height:30vw;width:30vw;margin-top: 6vw;object-fit:cover;"/>
					----------------------------------------------------->
				</div>
				<div style="height:6vw;"></div>
			<!-------------------------------------------------上傳大頭照按鈕------------------------------------------------------------------------------------>
				<button type="button" class="btn btn-save btn-lg" style="outline: none;" onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">上傳大頭照</button>
			<!-------------------------------------------------上傳大頭照按鈕------------------------------------------------------------------------------------>
				<div style="height:6vw;"></div>
				<p class="basicText" style="display:inline;vertical-align:middle;">帳號：</p>
				<input type="text" class="form-control inputLg" style="display:inline;vertical-align:middle;width:65vw;" disabled id="account" value="A123456789"/>
				<div style="height:6vw;"></div>
				<p class="basicText" style="display:inline;vertical-align:middle;">姓名：</p>
				<input type="text" class="form-control inputLg" style="display:inline;vertical-align:middle;width:65vw;" placeholder="請輸入姓名" id="name" />
				<div style="height:6vw;"></div>
				<p class="basicText" style="display:inline;vertical-align:middle;">生日：</p>
				<input type="date" class="form-control inputLg" style="display:inline;vertical-align:middle;width:65vw;"  placeholder="請選擇生日" id="birthday" />
				<div style="height:6vw;"></div>
				<p class="basicText" style="display:inline;vertical-align:middle;">密碼：</p>
				<input type="password" class="form-control inputLg" style="display:inline;vertical-align:middle;width:65vw;" placeholder="請輸入密碼 (介於6~15字元間)" id="password" />
				<div style="height:6vw;"></div>
				<p class="basicText" style="display:inline;vertical-align:middle;">確認密碼：</p>
				<input type="password" class="form-control inputLg" style="display:inline;vertical-align:middle;width:55vw" placeholder="再一次輸入密碼" id="passwordCheck" />
				<div style="height:6vw;"></div>
				<button type="submit" class="btn btn-pink btn-lg" style="outline: none;" id="change" >修改</button>
				<div style="height:6vw;"></div>

			
			</center>
		<!--------------------------------------內容----------------------------------------------->
	</div>
	
	<script type="text/javascript" src="js/personalData.js"></script>	<!-- personalData.js -->
	<script type="text/javascript" src="js/logout.js"></script>	<!-- logout.js -->

</body>
</html>
