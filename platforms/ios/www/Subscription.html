			document.addEventListener("backbutton", onBackKeyDown, false); 	//偵測事件  
			function onBackKeyDown() {  		//返回按鈕    
				window.location.href = 'PatientInstructionList.html';
			}
			function accordingToSymptom(){
				$("#symptomBar").fadeIn(500);
				$("#doctorBar").fadeOut(500);
				accordingToSymptomPage();	//顯示頁面
			}
			function accordingToDoctor(){
				$("#symptomBar").fadeOut(500);
				$("#doctorBar").fadeIn(500);
				accordingToDoctorPage();	//顯示頁面
			}
		</script>

				</div>
				<div class="col-xs-6 col-sm-6" style="padding:4vw" onclick="accordingToDoctor()">

				</div>
