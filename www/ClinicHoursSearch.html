<html>
	<head>
		<title>BBDP</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/FCMPushHandler.js"></script> <!-- 提醒推播 -->
		<script type="text/javascript" src="cordova.js"></script> <!-- Cordova套件 -->		
		<script type="text/javascript" src="js/clinicHoursSearch.js"></script>
		<link rel="stylesheet" type="text/css" href="css/frame.css">
		<script>
			//getHospital();		//取得現有醫生的醫院科別資料(網頁)
			$(document).ready(function() {
				getHospital();		//取得現有醫生的醫院科別資料(App)
			});
			document.addEventListener("backbutton", onBackKeyDown, false); 	//偵測事件  
			function onBackKeyDown() {  		//返回按鈕    
				window.location.href = 'Information.html';
			}
		</script>
	</head>
	<body>
		<div class="text-center title">
			<a href="Information.html"><img src="img/backButton.png"  style="float:left;width:10vw;height:10vw;"></a>			
			<img src="img/information.png" style="vertical-align:middle;width:10vw;height:10vw;">
			<h1  style="display:inline;">資訊平台</h1>
			<img src="img/background.png" style="float:right;width:10vw;height:10vw;">	
		</div>
		<div style="height:15vw;"></div>
		<div class="col-xs-12 col-sm-12">
		<!--------------------------------------內容----------------------------------------------->
			<center>
				<div style="height:6vw;"></div>
				<p class="basicText" style="color:#000000;font-size:4.5vw">門診時間查詢</p>
				<div style="height:6vw;"></div>
				<p class="basicText" style="display:inline;vertical-align:middle;">醫院：</p>
				<select id="hospital" class="form-control inputLg" style="display:inline;vertical-align:middle;width:65vw;" onChange="changeHospital(this)">
					<option value="" selected="selected">請選擇</option>
				</select>
				<div style="height:6vw;"></div>
				<p class="basicText" style="display:inline;vertical-align:middle;">科別：</p>
				<select id="department" class="form-control inputLg" style="display:inline;vertical-align:middle;width:65vw;" onChange="changeDepartment(this)">
					<option value="" selected="selected">請選擇</option>
				</select>	
				<div style="height:6vw;"></div>
				<p class="basicText" style="display:inline;vertical-align:middle;">醫師：</p>
				<select id="doctor" class="form-control inputLg" style="display:inline;vertical-align:middle;width:65vw;" onChange="changeDoctor(this)">
					<option value="" selected="selected">請選擇</option>
				</select>
				<div style="height:6vw;"></div>
				<button id="search" class="btn btn-pink btn-lg" style="outline: none;" onclick="clickSearch()">查詢</button>
				<div style="height:6vw;"></div>				
			</center>
		</div>
		
	</body>
</html>
